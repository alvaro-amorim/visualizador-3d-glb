<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>App Educativo 3D - Fase 1 (Three.js)</title>
  
  </head>
<body>
  
  <div class="container">
    
    <div class="viewer-column">
      <div id="threejs-canvas-container"></div>
    </div>

    <div class="controls-column">
      <h2>Controles</h2>
      
      <button id="btn-load-file">Carregar Modelo (.glb)</button>
      <button id="btn-toggle-annotation">Ativar Anotação</button>
      
      <button id="btn-undo">Desfazer (Undo)</button> 
      
      <button id="btn-save-state">Salvar Estado</button>
      <button id="btn-load-state">Carregar Estado</button>
      
      <div id="drawing-tools" style="display: none; border-top: 1px solid #444; padding-top: 15px;">
          <h3>Ferramentas</h3>
          
          <label for="draw-color">Cor:</label>
          <input type="color" id="draw-color" value="#FF0000" style="width: 100%; height: 30px; margin-bottom: 10px;">

          <button id="btn-eraser">Borracha (Apagar)</button>
          
          </div>
      <div id="status-log">
        <p>Status: Aguardando ação...</p>
      </div>
    </div>

  </div>

  <div id="annotation-modal-backdrop" class="modal-hidden">
    <div id="annotation-modal">
      <h2>Adicionar Anotação</h2>
      
      <label for="annotation-title">Título:</label>
      <input type="text" id="annotation-title" placeholder="Título da nota...">
      
      <label for="annotation-text">Texto:</label>
      <textarea id="annotation-text" rows="3" placeholder="Descrição..."></textarea>
      
      <div class="modal-buttons">
        <button id="modal-btn-cancel">Cancelar</button>
        <button id="modal-btn-save">Salvar</button>
      </div>
    </div>
  </div>
  </body>
</html>
